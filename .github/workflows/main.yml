name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Debug - Check Dockerfile existence and list files
    - name: Debug: List all files and Dockerfile existence
      run: |
        echo "Debugging file locations..."
        ls -la
        echo "Searching for Dockerfile..."
        find . -name "Dockerfile"

    # Step 3: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 4: Log in to DockerHub
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 5: Build and Push Docker Image
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .  # Root directory of the repository
        file: ./Dockerfile  # Ensure this matches the exact Dockerfile path
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/my-java-app:latest
