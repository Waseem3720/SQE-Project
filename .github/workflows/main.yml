name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from the GitHub repository (ensure master or main is used)
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}  # Automatically uses the correct branch (main or master)

    # Debug: Verify the presence of Dockerfile and list the contents of the root directory
    - name: Check Dockerfile existence
      run: |
        echo "Checking if Dockerfile exists..."
        if [ -f Dockerfile ]; then echo "Dockerfile found"; else echo "Dockerfile not found"; fi
        echo "Listing files in the root directory"
        ls -l

    # Step 2: Set up Docker Buildx (for building multi-platform Docker images)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Log in to DockerHub
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 4: Build and push Docker image to Docker Hub
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .  # Root directory of the repository
        file: ./Dockerfile  # Ensure the correct path to Dockerfile (it should be in the root directory)
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/my-java-app:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/my-java-app:latest
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/my-java-app:latest,mode=max

    # Optional: Tag image with commit SHA
    - name: Tag Docker image with commit SHA
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/my-java-app:latest ${{ secrets.DOCKER_USERNAME }}/my-java-app:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/my-java-app:${{ github.sha }}
